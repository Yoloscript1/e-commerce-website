<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My E-commerce Website</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to the custom CSS file -->
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="logo">
        <a href="#">MyStore</a>
      </div>
      <nav class="navbar">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <div class="search-bar">
          <input type="text" placeholder="Search products..." />
          <button type="submit">Search</button>
        </div>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to Our Store!</h1>
      <p>Discover the latest products and unbeatable prices.</p>
      <a href="#" class="btn-primary">Shop Now</a>
    </div>
  </section>

  <!-- Featured Products Section -->
  <section class="featured-products">
    <div class="container">
      <h2>Featured Products</h2>
      <div class="products-grid">
        <!-- Product Card -->
        <div class="product-card">
          <img src="burger.jpg" alt="Product 1" />
          <h3>Product 1</h3>
          <p>$19.99</p>
          <a href="#" class="btn-secondary">View Product</a>
        </div>
        <!-- Repeat for other products -->
        <div class="product-card">
          <img src="Pizza.jpg" alt="Product 2" />
          <h3>Product 2</h3>
          <p>$29.99</p>
          <a href="#" class="btn-secondary">View Product</a>
        </div>
        <!-- Add more products here -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 My E-commerce Website. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
